<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Cadastro de pessoas</h1>
<form action="index.html" class="form js-form">
    <label for="name">
        Nome
        <input class="form-field js-field" id="name" maxlength="50" name="name" required type="text" pattern="([aA-zZ]+)">
    </label>
    <label for="birth-date">
        Data de Nascimento
        <input class="form-field js-field" id="birth-date" name="birth-date" maxlength="8" required type="date" pattern="\d{1,2}/\d{1,2}/\d{4}">
    </label> 
    <button id="boton" type="submit">Salvar</button>
</form>
<p id="demp"></p>

    <script src="./main.js"></script>
</body>
</html>
